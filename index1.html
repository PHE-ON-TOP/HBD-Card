<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /
        }
        .container {
            text-align: center;
            padding: 50px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .birthday-message {
            font-size: 2em;
            color: #ff69b4;
        }
        .image {
            margin: 20px 0;
        }
        .image img {
            width: 300px;
            height: auto;
            border-radius: 10px;
        }
        .details {
            font-size: 1.2em;
        }
        .footer {
            margin-top: 50px;
            font-size: 1em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="birthday-message">Happy Birthday, [P Game!]</h1>
        <div class="image">
            <img src="birthday-cake.png" alt="01 / 06">
        </div>
        <div class="details">
            <p>Wishing you a day filled with happiness!</p>
            <p>May all your dreams come true on your special day.</p>
        </div>
        <div class="footer">
            <p>[ว่างๆมาคุยกับผมหน่อย]</p>
        </div>
    </div>
</body>
</html>
