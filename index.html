<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Special Website</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            background-color: #f0f8ff;
            color: #333;
            font-family: Arial, sans-serif;
            font-size: 17px;
            display: flex;
            align-items: center;
            justify-content: center;
            line-height: 1.6;
        }

        .container {
            position: relative;
            width: 90%;
            max-width: 500px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 15px rgb(49, 49, 49);
            overflow: hidden;
            box-sizing: border-box;
            height: auto;
        }

        .cover {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #fff;
            border-bottom: 5px solid #333;
            text-align: center;
            line-height: 200px;
            color: #ff69b4;
            font-size: 2em;
            cursor: pointer;
        }

        .content {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            padding: 15px;
            background-color: rgba(255, 255, 255, 0.9);
            box-sizing: border-box;
            transform: translateX(100%);
            transition: transform 0.5s ease;
            overflow: hidden;
            text-align: center;
            line-height: 1.6;
        }

        .content.open {
            transform: translateX(0);
        }

        .details {
            font-size: 1.2em;
        }

        .footer {
            margin-top: 20px;
            font-size: 1em;
        }

        a {
            color: #ff69b4;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        @media screen and (max-width: 1080px) {
            .cover {
                line-height: 150px;
                font-size: 1.5em;
            }

            .content {
                padding: 15px;
            }

            .details, .footer {
                font-size: 1em;
            }
        }

        @media screen and (max-width: 600px) {
            .cover {
                line-height: 120px;
                font-size: 1.2em;
            }

            .content {
                padding: 10px;
            }

            .details, .footer {
                font-size: 0.9em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="cover" onclick="toggleContent()">OPEN</div>
        <div class="content" id="content">
            <h1 class="birthday-message">Happy Birthday, [P Game]</h1>
            <div class="details">
                <p>Wishing you a day filled with happiness!</p>
                <p>May all your dreams come true on your special day.</p>
            </div>
            <div class="footer">
                <p><a href="https://www.facebook.com/kawaii.meaow">01 / 06</a></p>
            </div>
        </div>
    </div>
    <script>
        function toggleContent() {
            var content = document.getElementById('content');
            content.classList.toggle('open');
            var cover = document.querySelector('.cover');
            cover.style.display = content.classList.contains('open') ? 'none' : 'block';
        }
    </script>
</body>
</html>
