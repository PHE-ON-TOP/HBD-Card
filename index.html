<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Special Website</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            background-color: #f0f8ff;
            color: #333;
            font-family: Arial, sans-serif;
            font-size: 17px;
            display: flex;
            align-items: center;
            justify-content: center;
            line-height: 1.6;
        }

        .container {
            position: relative;
            width: 90%;
            max-width: 650px;
            height: 350px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 15px rgb(49, 49, 49);
            overflow: hidden;
            box-sizing: border-box;
        }

        .cover {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #fff;
            border-bottom: 5px solid #333;
            text-align: center;
            line-height: 350px;
            color: #ff69b4;
            font-size: 64px;
            cursor: pointer;
        }

        .content {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            padding: 30px;
            background-color: rgba(255, 255, 255, 0.9);
            box-sizing: border-box;
            transform: translateX(100%);
            transition: transform 0.5s ease;
            overflow: hidden;
            text-align: center;
            line-height: 1.6;
        }

        .content.open {
            transform: translateX(0);
        }

        .details {
            font-size: 24px;
        }

        .footer {
            margin-top: 40px;
            font-size: 19px;
        }

        a {
            color: #ff69b4;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        @media screen and (max-width: 1080px) {
            h1 {
                font-size: 34px;
            }

            p, ul {
                font-size: 18px;
            }

            li {
                margin: 9px 0;
            }

            .content {
                max-width: 90%;
                padding: 15px;
            }

            .container {
                width: 95%;
                height: auto;
            }
        }

        @media screen and (max-width: 600px) {
            h1 {
                font-size: 30px;
            }

            p, ul {
                font-size: 16px;
            }

            li {
                margin: 8px 0;
            }

            .content {
                max-width: 95%;
                padding: 10px;
            }

            .container {
                width: 100%;
                height: auto;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="cover" onclick="toggleContent()">OPEN</div>
        <div class="content" id="content">
            <h1 class="birthday-message">Happy Birthday, [P Game]</h1>
            <div class="details">
                <p>Wishing you a day filled with happiness!</p>
                <p>May all your dreams come true on your special day.</p>
            </div>
            <div class="footer">
                <p><a href="https://www.facebook.com/kawaii.meaow">01 / 06</a></p>
            </div>
        </div>
    </div>
    <script>
        function toggleContent() {
            var content = document.getElementById('content');
            content.classList.toggle('open');
            var cover = document.querySelector('.cover');
            cover.style.display = content.classList.contains('open') ? 'none' : 'block';
        }
    </script>
</body>
</html>
