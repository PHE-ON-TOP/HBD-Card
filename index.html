<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>เซอร์ไพรส์วันเกิด</title>
    <style>
        body {
            background-color: white;
            text-align: center;
            font-family: Arial, sans-serif;
            margin-top: 100px;
        }
        #message {
            display: none;
            font-size: 24px;
            margin-top: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>เซอร์ไพรส์วันเกิด!</h1>
    <button onclick="showMessage()">เปิดเซอร์ไพรส์</button>
    <div id="message">สุขสันต์วันเกิด! ขอให้คุณมีความสุขมาก ๆ ในวันพิเศษนี้!</div>

    <script>
        function showMessage() {
            document.getElementById("message").style.display = "block";
        }
    </script>
</body>
</html>
